services:
  runner:
    image: scelle/actions-image
    restart: always
    environment:
      - REPO=${GIT_REPO}
      - TOKEN=${GIT_TOKEN}
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.35'
          memory: 300M
        reservations:
          cpus: '0.25'
          memory: 128M
